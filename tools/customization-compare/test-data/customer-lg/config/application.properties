# AutoCRM LG Customization

# Server
server.port=8080
server.servlet.context-path=/autocrm

# Database - LG 전용 DB
spring.datasource.url=jdbc:oracle:thin:@lg-db.internal:1521:AUTOCRM
spring.datasource.username=lg_user
spring.datasource.password=lg_pass_2024
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# MyBatis
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.autocrm.model
mybatis.configuration.map-underscore-to-camel-case=true

# Session
server.servlet.session.timeout=30m

# Logging
logging.level.com.autocrm=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.ldap=DEBUG

# Authentication - ★ 변경: LDAP 우선 인증
auth.type=LDAP_PRIMARY
auth.session-timeout=1800
auth.fallback-to-database=true

# ★ 추가: LDAP 설정 (LG 전용)
ldap.enabled=true
ldap.url=ldap://lgldap.internal:389
ldap.base-dn=dc=lg,dc=com
ldap.user-dn-pattern=uid={0},ou=people
ldap.group-search-base=ou=groups
ldap.sync-interval=3600

# ★ 추가: 전자결재 연동 (LG 그룹웨어)
approval.enabled=true
approval.system=LG_GROUPWARE
approval.api-url=https://approval.lg.com/api
approval.api-key=lg_approval_api_key_2024
approval.auto-sync=true
