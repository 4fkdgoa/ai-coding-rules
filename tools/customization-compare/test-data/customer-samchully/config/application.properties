# AutoCRM Samchully Customization

# Server
server.port=8080
server.servlet.context-path=/autocrm

# Database - Samchully 전용 DB
spring.datasource.url=jdbc:mysql://samchully-db.internal:3306/autocrm_samchully
spring.datasource.username=samchully_user
spring.datasource.password=samchully_pass_2024
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.autocrm.model
mybatis.configuration.map-underscore-to-camel-case=true

# Session
server.servlet.session.timeout=30m

# Logging
logging.level.com.autocrm=INFO
logging.level.org.springframework.web=INFO

# Authentication - ★ 변경: OTP 인증 추가
auth.type=DATABASE_WITH_OTP
auth.session-timeout=1800
auth.otp.enabled=true
auth.otp.length=6
auth.otp.expiry-seconds=300

# ★ 추가: SMS 발송 설정 (삼천리 전용)
sms.provider=ALIGO
sms.api-key=samchully_sms_api_key_2024
sms.sender=02-1234-5678

# ★ 추가: 재고 관리 설정 (삼천리 커스터마이징)
inventory.sync.enabled=true
inventory.sync.interval=300
inventory.warehouse.code=SC_MAIN
