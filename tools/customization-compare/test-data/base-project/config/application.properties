# AutoCRM Base Configuration

# Server
server.port=8080
server.servlet.context-path=/autocrm

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/autocrm_base
spring.datasource.username=autocrm_user
spring.datasource.password=password123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.autocrm.model
mybatis.configuration.map-underscore-to-camel-case=true

# Session
server.servlet.session.timeout=30m

# Logging
logging.level.com.autocrm=INFO
logging.level.org.springframework.web=INFO

# Authentication
auth.type=DATABASE
auth.session-timeout=1800
